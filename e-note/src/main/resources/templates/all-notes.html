<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/all-head-links :: head"></head>

<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }

    .container {
        margin-top: 20px;
    }

    .alert {
        text-align: center;
    }

    .card {
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        transition: transform 0.2s ease-in-out;
        overflow: hidden;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card-body {
        padding: 15px;
    }

    .note-link {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }

    .note-link:hover {
        text-decoration: underline;
    }

    .card-title {
        font-size: 1.2rem;
        color: #333;
    }

    .card-text {
        color: #555;
        font-size: 0.95rem;
    }
</style>

<body>

<div th:replace="my-navbar :: div"></div>

<div class="container">
    <!-- Flash message section -->
    <div class="alert alert-danger w-75 mx-auto mt-3" role="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-2 row-cols-1 mt-5 g-4">
        <div class="col" th:each="notes:${allNotes}">
            <div class="card h-100">
                <div class="card-body">
                    <a th:href="@{/e-note/view/{id}(id=${notes.id})}" class="note-link">
                        <h5 class="card-title" th:text="${notes.title}"></h5>
                    </a>
                    <p class="card-text" th:text="${notes.content}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="commons/all-js-links :: div"></div>

</body>
</html>
