<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register | E-note</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .register-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        color: #333333;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        font-size: 14px;
        color: #555555;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        font-size: 14px;
    }

    input:focus {
        border-color: #007bff;
        outline: none;
    }

    .btn {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    p {
        margin-top: 15px;
        font-size: 14px;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .error {
        color: red;
        font-size: 12px;
    }
  </style>
</head>
<body>
<div class="register-container">
  <h1>Register</h1>
  <form th:action="@{/register/save}" method="POST" th:object="${user}">

  <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required>
      <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
      <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
      <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <button type="submit" class="btn" value="save">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a>.</p>
</div>
</body>
</html>
