<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page | E-Note</title>
<!--  <link rel="stylesheet" th:href="@{/css/style.css}">-->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 900px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      height: 500px;
    }

    .form-section {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #b9b9b9;
    }

    .form-section h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
<!--      cursor: pointer;-->
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: white;
      background-color: #007bff;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    .image-section {
      flex: 1;
      background-color: #e9ecef;
      background-image: url('https://static1.howtogeekimages.com/wordpress/wp-content/uploads/2024/08/a-phone-above-a-notebook-with-the-google-keep-logo-and-some-sticky-notes-beside-it.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 100%;
        height: auto;
      }

      .image-section {
        height: 200px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-section">
    <h1>Welcome</h1>
    <a href="login.html" class="btn">Login</a>
    <a href="register.html" class="btn">Register</a>
  </div>
  <div class="image-section"></div>
</div>
</body>
</html>
