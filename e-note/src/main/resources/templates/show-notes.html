<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/all-head-links :: head">

</head>

<body>
<!--<div th:replace="my-navbar :: div"></div>-->
<div class="container-show">

    <div class="alert alert-success w-75 mx-auto mt-3" role="alert" th:if="${successMessage}" th:text="${successMessage}"></div>

    <div class="note mt-5">
        <h1 class="note-title" th:text="${notes.title}"></h1>

        <div class="note-content mt-3 fs-6 w-75">
            <p th:text="${notes.content}"></p>
        </div>

        <div class="buttons d-flex gap-5">
            <a class="btn btn-sm btn-primary edit-btn" th:href="@{/e-note/edit(id=${notes.id})}"><i class="fa fa-pen"></i> Edit</a>
            <a class="btn btn-sm btn-outline-danger" th:href="@{/e-note/delete(id=${notes.id})}" ><i class="fa fa-trash"></i>Delete</a>
        </div>
    </div>

</div>
<br>
<br><br>

<div th:replace="commons/all-js-links :: div"></div>

</body>

</html>
