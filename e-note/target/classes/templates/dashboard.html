<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/all-head-links :: head">
</head>
<body>
<div th:replace="my-navbar :: div"></div>

<div class="container">
    <div class="w-90 mx-auto mt-5 note-form">

        <div class="alert alert-success w-75 mx-auto mb-3" role="alert" th:if="${successMessage}" th:text="${successMessage}"></div>

        <form class="row" th:object="${notes}" method="post" th:action="@{/e-note(id=${notes.id})}">
            <div class="mb-4 col-12">
                <input type="text" id="title" class="form-control input-box" th:field="*{title}" placeholder="Enter Title">
                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="mb-4 col-12">
                <textarea id="content" class="form-control content-box" th:field="*{content}" placeholder="Write your notes here..."></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
            </div>

            <button type="submit" class="btn btn-primary mt-3 save-btn"><i class="fa-regular fa-bookmark"></i>
                <span th:text="${btn_name}"></span> </button>
        </form>
    </div>
</div>

<div th:replace="commons/all-js-links :: div"></div>

</body>
</html>
